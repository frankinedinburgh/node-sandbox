<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
<script>

	async function fetchLaunches(url){
		try {
			const result = await fetch(url);
			const todos = await result.json();
			//console.log(todos)
			return todos;
		} catch (err) {
			console.log(err)
		}
	}

	fetchLaunches('https://api.spacexdata.com/v3/launches')
        .then(res => printToScreen(res))
        .then(res => document.getElementById('demo').appendChild(res))
		.catch(err => console.log(err))



    function printToScreen(data) {
        let list = document.createElement("ul");
        for (let i in data) {
            let li = document.createElement("li");
            let pre = document.createElement('pre');

            pre.innerText = JSON.stringify(data[i], null, 4);
            pre.style.color = "#ff0000";
            li.appendChild(pre)
            list.appendChild(li);
        }
        return list;
    }

</script>

</body>
</html>
